<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .game-container {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .guessinput {
            width: 200px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            background-color: #f9f9f9;
        }

        .answer {
            font-size: 18px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 240px;
            justify-items: center;
        }

        .key {
            width: 70px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .key:active {
            transform: translateY(0);
        }

        .number-key {
            background-color: #666;
            color: white;
        }

        .number-key:hover {
            background-color: #555;
        }

        .orange-key {
            background-color: #ff8c42;
            color: white;
        }

        .orange-key:hover {
            background-color: #e67a38;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0 10px 0;
        }

        .guess-btn,
        .reset-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .guess-btn {
            background-color: #ff8c42;
            color: white;
        }

        .guess-btn:hover:not(:disabled) {
            background-color: #e67a38;
        }

        .guess-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reset-btn {
            background-color: #666;
            color: white;
        }

        .reset-btn:hover {
            background-color: #555;
        }

        .zero-key {
            grid-column: span 2;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <input type="text" class="guessinput" readonly>
        <div class="answer"></div>

        <div class="keypad">
            <button class="key number-key" data-number="7">7</button>
            <button class="key number-key" data-number="8">8</button>
            <button class="key number-key" data-number="9">9</button>
            <button class="key number-key" data-number="4">4</button>
            <button class="key number-key" data-number="5">5</button>
            <button class="key number-key" data-number="6">6</button>
            <button class="key number-key" data-number="1">1</button>
            <button class="key number-key" data-number="2">2</button>
            <button class="key number-key" data-number="3">3</button>
            <button class="key number-key zero-key" data-number="0">0</button>
            <button class="key orange-key" id="backspace">⌫</button>
        </div>

        <div class="control-buttons">
            <button class="guess-btn">檢查答案</button>
            <button class="reset-btn">重新遊戲</button>
        </div>
    </div>

    <script>
        const guessInput = document.querySelector(".guessinput"); // 輸入框
        const guessBtn = document.querySelector(".guess-btn");    // 按鈕
        const answerDisplay = document.querySelector(".answer"); // 顯示要輸入的範圍
        const resetBtn = document.querySelector(".reset-btn");    // 重新遊戲按鈕
        const numberKeys = document.querySelectorAll(".number-key"); // 數字鍵
        const backspaceKey = document.querySelector("#backspace"); // 返回鍵

        let min = 1;
        let max = 100;
        let answer = getRandomIntInclusive(min, max);

        // 隨機產生 1～100（含）的整數
        function getRandomIntInclusive(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        function displayAns() {
            answerDisplay.textContent = `請輸入 ${min} ~ ${max} 之間的整數`;
        }

        // 初始顯示提示
        displayAns();

        // 數字鍵盤事件監聽
        numberKeys.forEach(key => {
            key.addEventListener("click", function () {
                const number = this.getAttribute("data-number");
                const currentValue = guessInput.value;

                // 限制輸入長度（最多3位數）
                if (currentValue.length < 3) {
                    guessInput.value = currentValue + number;
                }
            });
        });

        // 返回鍵事件監聽
        backspaceKey.addEventListener("click", function () {
            const currentValue = guessInput.value;
            guessInput.value = currentValue.slice(0, -1);
        });

        // 重新遊戲按鈕事件監聽
        resetBtn.addEventListener("click", function () {
            min = 1;
            max = 100;
            answer = getRandomIntInclusive(min, max);
            guessInput.value = "";
            guessBtn.disabled = false;
            displayAns();
        });

        guessBtn.addEventListener("click", function () {
            let guessNum = guessInput.value.trim();

            // 防呆：空值或非數字
            if (guessNum === "" || isNaN(guessNum)) {
                alert("請輸入有效的數字！");
                return;
            }

            guessNum = parseInt(guessNum);

            // 範圍檢查
            if (guessNum > max || guessNum < min) {
                alert(`請輸入 ${min} ~ ${max} 之間的整數！`);
                return;
            }

            // 猜中
            if (guessNum === answer) {
                alert(`恭喜猜中！答案是 ${answer}`);
                guessBtn.disabled = true; // 停止繼續猜
                return;
            }

            // 調整範圍
            if (guessNum > answer) {
                max = guessNum - 1;
            } else {
                min = guessNum + 1;
            }

            displayAns();
            guessInput.value = "";
        });
    </script>
</body>

</html>
